# ~/.config/hypr/hyprlock.conf

background {
    path = /home/yourusername/wallpaper.jpg
    blur_size = 8
    blur_passes = 2
}

# optional clock
label {
    text = $TIME
    font_size = 32
    font_color = rgba(255,255,255,0.9)
    position = 0, 0
    halign = center
    valign = center
}

input-field {
    position = 0, 100
    halign = center
    valign = center
    outer_color = rgba(255,255,255,0.2)
    inner_color = rgba(0,0,0,0.6)
    font_color = rgba(255,255,255,0.9)
    rounding = 8
}

